<div class="row">
	<div class="col-md-offset-3 col-sm-offset-3 col-md-6 col-sm-6">

		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>

			<div class="panel-body">

				<p>Insira suas credenciais para prosseguir.</p>

				<div class="form-group">
					<label class="control-label" for="pageLogin-inputEmail">Email</label>
					<input 
						type="text" 
						class="form-control" 
						id="pageLogin-inputEmail"
						ng-model="ctrl.form.email"
					>
				</div>

				<div class="form-group">
					<label class="control-label" for="pageLogin-inputPasword">Senha</label>
					<input 
						type="password" 
						class="form-control" 
						id="pageLogin-inputPasword"
						ng-model="ctrl.form.password"
					>
				</div>

				<div class="button-row">
					<a class="btn btn-primary" ng-click="ctrl.login()">Enviar</a>
				</div>
			</div>
		</div>
	</div>
</div>
